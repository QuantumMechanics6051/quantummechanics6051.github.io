<html>

{% include head.html %}

<body>

    {% include header.html %} 
    
    
<!-- Main -->
<div id="main" class="alt">

<!-- One -->
<section id="one">
	<div class="inner">
		<header class="major">
			<h1>{{ page.title }}</h1>
		</header>
		{% if page.image %}<span style="text-align: center;"><img src="{{ site.baseurl }}/{{ page.image }}" alt="" / height="500px"></span>{% endif %}
		<div style="text-align: center; position: absolute; top: 300px; right: 25px; width: 60%; height: 300px; max-height: 600px; overflow-y: hidden;"><p>{{ content }}</p></div>
	</div>
</section>

</div>

    {% include footer.html %}

</body>
